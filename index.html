<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>web name</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-icon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <p>
        <strong class="m-auto">Hello </strong>we are asked for you happy day.
      </p>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!---inputs--->
    <div class="container inputs mt-2">
      <div class="border-box shadows">
        <!-- <label> Patient Name</label> -->
        <div class="icon-form">
          <input
            type="text"
            id="PatientName"
            class="form-control mb-3"
            placeholder="Patient Name"
          />
          <i class="fas fa-book-medical"></i>
        </div>
        <!-- <label> Detection Type</label> -->
        <div class="icon-form">
          <input
            type="text"
            id="detectionType"
            class="form-control mb-3"
            placeholder="Detection Type"
          />
          <i class="fas fa-clinic-medical"></i>
        </div>
        <!-- <label> Detection Price</label> -->
        <div class="icon-form">
          <input
            type="number"
            id="detectionPrice"
            class="form-control mb-3"
            placeholder="Detection Price"
          />
          <i class="fas fa-dollar-sign"></i>
        </div>
        <!-- <label>Dector Name</label> -->
        <div class="icon-form">
          <input
            type="text"
            id="drname"
            class="form-control mb-3"
            placeholder="Dector Name"
          />
          <i class="fas fa-user-md"></i>
        </div>
        <label> Remarks</label>
        <textarea id="Remarks" class="form-control mb-3"></textarea>
        <button onclick="addPatinet()" class="btn btn-success" id="addBtn">
          Record
        </button>
      </div>
    </div>
    <hr />
    <!---Search-->
    <div class="container">
      <div class="w-50 pt-4 m-auto text-center">
        <h3>Search a Patient</h3>
        <input
          type="text"
          onkeyup="searchProudct(this.value)"
          placeholder="Entry Patient name..."
          class="form-control mb-3 shadows"
        />
        <a
          href="dataPage.html"
          class="btn btn-outline-success mt-2 shadows"
          target="_blank"
          >Date page only</a
        >
      </div>
    </div>
    <!---Data-->
    <div class="container mt-2 table-container">
      <table class="table text-center">
        <thead>
          <th>Patient Number</th>
          <th>Patient Name</th>
          <th>Detection Type</th>
          <th>Detection Price</th>
          <th>Dector Name</th>
          <th>Remarks</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody" class="text-center"></tbody>
      </table>
    </div>
    <div class="row">
      <p>
        &copy; All rights are save &infin;
        <span
          ><a
            href="ContactUs.html"
            target="_blank"
            class="text-warning font-weight-bold"
            >Contact and About us</a
          >
          <i class="fas fa-heart text-danger"></i
        ></span>
      </p>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
