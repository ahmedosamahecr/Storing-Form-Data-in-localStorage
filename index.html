<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>web name</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-icon.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <label> Product Name</label>
      <input type="text" id="productName" class="form-control mb-3" />
      <label> Product Price</label>
      <input type="text" id="productPrice" class="form-control mb-3" />
      <label> Product Category</label>
      <input type="text" id="productCategory" class="form-control mb-3" />
      <label> Product Desc</label>
      <textarea id="productDesc" class="form-control mb-3"></textarea>
      <button onclick="addProduct()" class="btn btn-info" id="addBtn">
        add
      </button>
    </div>
    <hr />
    <div class="container">
      <div class="w-50 py-4 m-auto text-center">
        <h3>Search for a product</h3>
        <input
          type="text"
          onkeyup="searchProudct(this.value)"
          placeholder="Entry product name..."
          class="form-control"
        />
      </div>
    </div>
    <div class="container">
      <table class="table text-center">
        <thead>
          <th>Product Namber</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Category</th>
          <th>Product Desc</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableBody" class="text-center"></tbody>
      </table>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
